<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/planets.css">
    <link rel="stylesheet" href="/css/mediaq.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Secular+One&display=swap" rel="stylesheet">
    
    <script type="module" src="/js/script.js"></script>

    <title>Solaris</title>
</head>
<body>
    <div class="site-wrapper__start">
        <header class="header__start">
            <h1 class="heading__start">SOLSYSTEMET</h1>
            <h2 class="subheading__start">SOLARIS</h2>
        </header>
        
        <div class="sun__container">
            <div class="planet sun"></div>
        </div>

        <article class="planets__container">
            <div class="planet__container">
                <div class="planet mercury"></div>
            </div>

            <div class="planet__container">
                <div class="planet venus"></div>
            </div>

            <div class="planet__container">
                <div class="planet earth"></div>
            </div>

            <div class="planet__container">
                <div class="planet mars"></div>
            </div>

            <div class="planet__container">
                <div class="planet jupiter"></div>
            </div>

            <div class="planet__container saturn__container">
                <div class="planet saturn"></div>
                <div class="saturn__orbit"></div>
            </div>

            <div class="planet__container">
                <div class="planet uranus"></div>
            </div>

            <div class="planet__container">
                <div class="planet neptune"></div>
            </div>
        </article>
    </div>

    <div class="site-wrapper__planets">
        <div class="figure__container">
            <div class="fig-1">
                <div class="fig-2">
                    <div class="fig-3"></div>
                </div>
            </div>
        </div>

        <button class="exit-btn">X</button>
        <article class="planet-info__container">
            <section class="planet__info">
                <h1 class="planet__name"></h1>
                <h2 class="planet__name-latin"></h2>
                <p class="planet__text"></p>
            </section>
            <section class="planet__data">
                <section class="data__container">
                    <h3 class="heading__data heading__circumference"></h3>
                    <p class="data__circumference"></p>
                </section>
                <section class="data__container">
                    <h3 class="heading__data heading__temp-max"></h3>
                    <p class="data__temp-max"></p>
                </section>
                <section class="data__container">
                    <h3 class="heading__data heading__km-sun"></h3>
                    <p class="data__km-sun"></p>
                </section>
                <section class="data__container">
                    <h3 class="heading__data heading__temp-min"></h3>
                    <p class="data__temp-min"></p>
                </section>
            </section>
            <section class="planet__data planet__data--moon">
                <section class="moon__container">
                    <h3 class="heading__moon"></h3>
                    <p class="data__moon"></p>
                </section>
            </section>
        </article>
    </div>
</body>
</html>
